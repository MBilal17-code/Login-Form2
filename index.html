<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/9b197449cc.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Login Form</title>
</head>
<body>
  <div class="main">
    <div class="container center">
      <div class="form">
        <div class="icon"><i class="fa-regular fa-user"></i></div>
        <div class="inputs">
         <div class="input1">
           <span class="icon-s"><i class="fa-solid fa-user"></i></span>
           <input type="email" placeholder="Email ID">
         </div>
         <div class="input2">
           <span class="icon-s"><i class="fa-solid fa-lock"></i></span>
           <input type="password" placeholder="Password">
         </div>
         <div class="last">
          <div class="check" style="display: flex; align-items: center; justify-content: center;">
            <input type="checkbox" id="ch">
            <label for="ch" style="margin-left: 3px;">Remember me</label>
          </div>
         <div class="forgot">
          <a href="">Forgot Password</a>
         </div>
         </div>
        </div>
      </div>
      <div id="btn">
        <button class="btn">LOGIN</button>
      </div>       
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
